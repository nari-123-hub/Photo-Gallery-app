<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery App</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
        }

        header {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 25px;
            font-size: 2em;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
            max-width: 1200px;
            margin: auto;
        }

        .photo-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .photo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .photo-card img {
            width: 100%;
            display: block;
        }

        .photo-info {
            padding: 15px;
            text-align: center;
        }

        .photo-info p {
            font-size: 1em;
            margin: 8px 0;
            color: #555;
        }

        .upload-link {
            text-align: center;
            margin: 30px;
        }

        .upload-link a {
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .upload-link a:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            header {
                font-size: 1.5em;
                padding: 15px;
            }

            .photo-info p {
                font-size: 0.9em;
            }
        }
    </style>
</head>

<body>

    <header>
        ?? Photo Gallery App
    </header>

    <div class="gallery">
        <!-- Dynamically loaded images will appear here -->
    </div>

    <div class="upload-link">
        <a href="upload.html">? Upload New Photo</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const galleryContainer = document.querySelector('.gallery');

            const API_URL = 'http://localhost:5000/api/photos';

            fetch(API_URL)
                .then(response => response.json())
                .then(data => {
                    data.forEach(photo => {
                        const card = document.createElement('div');
                        card.className = 'photo-card';

                        card.innerHTML = `
                            <img src="${photo.url}" alt="${photo.name}">
                            <div class="photo-info">
                                <p><strong>Name:</strong> ${photo.name}</p>
                                <p><strong>Uploaded:</strong> ${new Date(photo.uploadDate).toLocaleDateString()}</p>
                            </div>
                        `;

                        galleryContainer.appendChild(card);
                    });
                })
                .catch(error => {
                    console.error('Error fetching images:', error);
                    galleryContainer.innerHTML = '<p style="text-align:center;color:red;">Failed to load images.</p>';
                });
        });
    </script>

</body>

</html>
