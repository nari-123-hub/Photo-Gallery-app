<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Photo - Photo Gallery App</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
        }

        header {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 25px;
            font-size: 2em;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .upload-container {
            max-width: 500px;
            background: white;
            margin: 40px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .upload-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #333;
        }

        form label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            margin-top: 15px;
        }

        form input[type="text"],
        form input[type="file"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        form button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            font-size: 1em;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #0056b3;
        }

        .back-link {
            text-align: center;
            margin-top: 25px;
        }

        .back-link a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #0056b3;
        }

        .status-message {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <header>
        ?? Photo Gallery App
    </header>

    <div class="upload-container">
        <h2>Upload New Photo</h2>

        <form id="uploadForm">
            <label for="name">Photo Name</label>
            <input type="text" id="name" name="name" placeholder="Enter photo name..." required>

            <label for="image">Select Image</label>
            <input type="file" id="image" name="image" accept="image/*" required>

            <button type="submit">Upload Photo</button>
        </form>

        <div class="status-message" id="statusMessage"></div>

        <div class="back-link">
            <a href="index.html">? Back to Gallery</a>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = 'Uploading...';

            const formData = new FormData();
            formData.append('name', document.getElementById('name').value);
            formData.append('image', document.getElementById('image').files[0]);

            try {
                const response = await fetch('http://localhost:5000/api/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    statusMessage.style.color = 'green';
                    statusMessage.textContent = '? Photo uploaded successfully!';
                    document.getElementById('uploadForm').reset();
                } else {
                    throw new Error('Upload failed');
                }
            } catch (error) {
                console.error('Error:', error);
                statusMessage.style.color = 'red';
                statusMessage.textContent = '? Failed to upload photo.';
            }
        });
    </script>

</body>

</html>
